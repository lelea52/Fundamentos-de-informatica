<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>
        <label for="name">Nome</label>
        <input type="text" type="name" placeholder="Digite seu nome" required="true">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite a Senha" required="true">
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
