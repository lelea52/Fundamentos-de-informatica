<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>

  <table border="2" width="100%">

    <tr>
      <th>Código</th>
      <th>Produto</th>
      <th>Preço</th>
    </tr>

    <tr>
      <td>01</td>
      <td>Notebook</td>
      <td>R$2500,99</td>
    </tr>
    <tr>
      <td>02</td>
      <td>Tablet</td>
      <td>R$1500,99</td>
    </tr>
    <tr>
      <td>03</td>
      <td>Smartphone</td>
      <td>R$500,99</td>
    </tr>

    <tr>
      <td rowspan="2">Descontos</td>
      <td colspan="2">Cupom 2: -R$12</td>
    </tr>
    <tr>
      <td colspan="2">Cupom 1: -R$10</td>
    </tr>
    <tr>
      <td>Total:</td>
      <td colspan="2">R$3.478,98</td>
    </tr>

  </table>

</body>

</html>
